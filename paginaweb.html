<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Noche</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="estrellas"></div>
    <div class="luna"></div>

    <header>
        <h1>La Noche</h1>
    </header>

    <main class="contenido">
        <p>
            Cuando el cielo se oscurece, la noche abre su manto profundo.
            Entre silencios y luces lejanas, el mundo parece detenerse.
        </p>
        <p>
            Las estrellas titilan como susurros luminosos,
            mientras la luna vigila desde lo alto.
        </p>
        <p>
            La noche no es oscuridad: es calma, misterio y belleza.
        </p>
    </main>

</body>
</html>
